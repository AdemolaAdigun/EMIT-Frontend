<h1 mat-dialog-title>Edit project</h1>
<div mat-dialog-content>
  <p>Project details</p>
  <mat-form-field appearance="outline">
    <mat-label>Project name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field><br>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.desc"></textarea>
  </mat-form-field><br>
  <label for="input-file-id" class="md-button md-raised md-primary">Attachment</label><br>
  <input  class="ng-hide" id="input-file-id" multiple type="file" /><br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Submit</button>
</div>
