<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="afterMenu" class="menu" aria-label="menu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #afterMenu="matMenu" class="bruh">
      <a href="/project-overview">
        <button mat-button class="menu-button">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
      </a><br>
      <a href="/inventory-overview">
        <button mat-button class="menu-button">
          <mat-icon>inventory_2</mat-icon>
          <span>Inventory Overview</span>
        </button>
        <br></a>
      <a href="/admin">
        <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Admin</span>
        </button>
        <br></a>
        <button mat-button class="menu-button" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
    </mat-menu>

    <span>Project Overview</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</header>

    <mat-card class="project-cards">
      <mat-card-header>
        <div class="profile-avatar" mat-card-avatar></div>
        <mat-card-title>Arduino UNO</mat-card-title>
        <mat-card-subtitle>Mark Meerlo</mat-card-subtitle>
      </mat-card-header>
      <img alt="Photo of a Shiba Inu" mat-card-image
           src="https://hallard.me/blog/wp-content/uploads/2013/09/ArduiLed-pcb.jpg">
      <mat-card-content>
        <p>Schematics for Arduino Uno</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog()">EDIT</button>
        <button mat-button>DELETE</button>
      </mat-card-actions>
    </mat-card>
