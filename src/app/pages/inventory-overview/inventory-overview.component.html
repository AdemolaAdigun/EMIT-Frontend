<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="afterMenu" class="menu" aria-label="menu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #afterMenu="matMenu" class="bruh">
      <a href="/project-overview">
        <button mat-button class="menu-button">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
      </a><br>
      <a href="/inventory-overview">
        <button mat-button class="menu-button">
          <mat-icon>inventory_2</mat-icon>
          <span>Inventory Overview</span>
        </button>
        <br></a>
      <a href="/admin">
        <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <br></a>
      <button mat-button class="menu-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <span>Inventory Overview</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</header>

<mat-tab-group>
  <div class="lol" *ngFor="let component of allComponents">
    <mat-tab label="Components">
      <div class="inventory-cards">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{component.name}}</mat-card-title>
            <mat-card-subtitle>{{component.author.firstname}}</mat-card-subtitle>
            <mat-card-subtitle>{{component.Template.name}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </mat-tab>
  </div>
