<app-header></app-header>

  <button type="submit" class="custom-button" (click)="loadDishDialog()">
    <b>Add dish</b>
  </button>
<mat-tab-group>
  <mat-tab label="Projects"></mat-tab>
</mat-tab-group>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Ardunio UNO</mat-card-title>
    <mat-card-subtitle>Mark Meerlo</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://hallard.me/blog/wp-content/uploads/2013/09/ArduiLed-pcb.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Schematics for Ardunio Uno
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
