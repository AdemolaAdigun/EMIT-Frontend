<h1 mat-dialog-title>Create project</h1>

<div mat-dialog-content>
  <p>Project details</p>

  <mat-form-field>
    <mat-label>Project name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.desc"></textarea><br><br>
      </mat-form-field><br>

  <label for="input-file-id" class="md-button md-raised md-primary">Add media</label><br>
  <input class="ng-hide" id="input-file-id" multiple type="file" />
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Create</button>
</div>
