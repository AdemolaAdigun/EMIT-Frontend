<h1 mat-dialog-title>Add Template Name</h1>

<div mat-dialog-content>
  <p>Template details</p>

  <mat-form-field>
    <mat-label>Template name</mat-label>
    <input matInput [(ngModel)]="data.templateName">
  </mat-form-field><br>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.templateName" cdkFocusInitial>Submit</button>
</div>
