<h1 mat-dialog-title>Create a Component</h1>
<div mat-dialog-content>
  <p>Component details</p>
  <mat-form-field>
    <mat-label>component name</mat-label>
    <input matInput [(ngModel)]="data.comName">
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Template</mat-label>
    <select matNativeControl id="mySelectId">
      <option value="" disabled selected></option>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
  </mat-form-field><br>
  <label for="input-file-id" class="md-button md-raised md-primary">Attachment</label><br>
  <input  class="ng-hide" id="input-file-id" multiple type="file" />
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.comName" cdkFocusInitial>Add</button>
</div>
